<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="../asset/css/boostrap/bootstrap.min.css" rel="stylesheet">
    <script src="/asset/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../asset/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container" id="signup-section">

        <div class="login-form">
            <h1 class="go-home"><a href="./index.html">Trở về trang chủ</a></h1>
            <h2>ĐĂNG KÍ</h2>
            <form action="#" method="POST" id="signupForm" onsubmit="handleSignup(event)">
                <label for="username">User Name</label>
                <input type="text" id="signupUsername" placeholder="Username" required>

                <label for="email">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="signupPassword" placeholder="**********" required>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember </label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="btn primary-btn">Đăng ký</button>

                <button class="btn google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>

                <p class="signup-text">Already have an account? <a href="../pages/login.html">Login now!</a></p>
            </form>
        </div>
        <div class="login-image">
            <img src="../asset/image/login page.png" alt="Sports Illustration">
        </div>
    </div>

    <script src="../asset/js/register.js"></script>
</body>
</html>
